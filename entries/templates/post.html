{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>POST</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'templates/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/daterangepicker/daterangepicker.css' %}">
<!--	<link rel="stylesheet" type="text/css" href="{% static 'templates/css/util.css' %}">-->
	<link rel="stylesheet" type="text/css" href="{% static 'templates/css/main.css' %}">
</head>
<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post" action="/post/">
			    {% csrf_token %}
				<span class="contact100-form-title">
					POST YOUR BLOG
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter your name">
					<input class="input100" type="text" name="writer_name" placeholder="Full Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your title">
					<input class="input100" type="text" name="blog_title" placeholder="Enter your Blog Title">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Please enter your message">
					<textarea class="input100" name="blog" placeholder="Write your blog"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Post
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<script src="{% static 'templates/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'templates/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'templates/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'templates/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'templates/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'templates/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'templates/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'templates/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'templates/js/main.js' %}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
